<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game | Developed by Vincent Royce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img\color-game-fav.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Color Game</h1>
        </header>
        <main>
            <section class="balance-container">
                <h1>Balance</h1>
                <div class="balance-sec">
                    <h1>$</h1>
                    <h1 class="balance">1000.00</h1>
                </div>
                <input min="0" type="number" name="" id="betAmount">
                <div class="amountBtns">
                    <input type="button" value="5">
                    <input type="button" value="25">
                    <input type="button" value="50">
                    <input type="button" value="75">
                    <input type="button" value="100">
                </div>
                <p class="message"></p>
                <button class="revertbtn" type="button">Revert</button>
                <button class="gobtn" type="button">Go</button>
            </section>
            <section class="betting-container">
                <div>
                    <p>$</p>
                </div>
                <div>
                    <p>$</p>
                </div>
                <div>
                    <p>$</p>
                </div>
                <div>
                    <p>$</p>
                </div>
                <div>
                    <p>$</p>
                </div>
                <div>
                    <p>$</p>
                </div>
            </section>
            <h1>Result</h1>
            <section class="result-container">
                <div></div>
                <div></div>
            </section>
        </main>
        
    </div>
</body>
<script src="script.js"></script>

</html>
